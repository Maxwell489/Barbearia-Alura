<!--
    Diferenças entre position:

    Posicionamento estatico:  se trata de quando o objeto está preso ao seu ponto inicial.
    por exemplo: não sairá do lugar.

    Posicionamento Relativo: Ele se desloca a partir do seu ponto inicial.
    Exemplo: ele se moverá a partir do lado esquerdo q é o padrão.

    Posicionamento Absoluto: Ele tem um posicionamento mais livre dentre todos.
    Exemplo: podemos tirar um item da esquerda para direita e assim vai indo.
-->
